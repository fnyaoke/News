{% macro displaySources(sources) %}
{% for source in sources %}
    <div class="col-md-4">
        <h3>
            {{source.name}}
        </h3>
        <p>
            {{source.description}}
        </p>
        <p>
            <a href="/articles/{{source.id}}">View Articles</a>
        </p>
    </div>
{% endfor %}
{% endmacro %}
